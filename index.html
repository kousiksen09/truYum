<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <script type="text/javascript" src="./js/script.js"></script>
    <title>TruYum</title>
  </head>
  <body>
    <header class="header-root">
      <div class="logoArea">
        <h2 class="headerTxt">truYum</h2>
        <img src="../images/truYum.png" class="logo" alt="truyum" />
      </div>
    </header>
    <div class="root">
      <div class="login-box">
        <h2 class="errorMsg" id="error"></h2>
        <h2>Login</h2>
        <form id="loginForm" action="" class="form">
          <div class="user-box">
            <input class="input" type="text" id="username" required />
            <label class="label" for="">Username</label>
          </div>
          <!-- /.user-box -->
          <div class="user-box">
            <input class="input" type="password" id="password" required />
            <label class="label" for="">Password</label>
          </div>
          <!-- /.user-box -->
          <button type="button" onclick="login()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>
        </form>
        <!-- /form -->
      </div>
      <!-- /.login-box -->
    </div>
  </body>
</html>
